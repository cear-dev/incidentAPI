name: Docker Build & Publich

on: 
    push:
    branches:
      - main

jobs: 
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            
            - name: Login to Docker Hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secret.DOCKER_PASSWORD }}

            -name: Build Docker Image
              run: docker build -t carlosalv/incidentapi:${{ github.sha }}

            - name: Push Docker Image
              run: docker build carlosalv/incidentapi:${{ github.sha }}
